<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>openshift</title>
      <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.css' />
      <style>
         .container{
            margin-top: 50px;
         }         
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="well well-sm">
                <form class="form-horizontal" 
                  method="post" 
                  enctype="multipart/form-data">
                  <fieldset>
                     <legend class="text-center">Contact us</legend>        
                     <!-- Name input-->
                     <div class="form-group">
                        <label 
                           class="col-md-3 control-label" 
                           for="name">Name
                        </label>
                        <div class="col-md-9">
                           <input 
                              id="name" 
                              name="name" 
                              type="text" 
                              placeholder="Your name" 
                              class="form-control">
                        </div>
                     </div>
             
                     <!-- Email input-->
                     <div class="form-group">
                        <label class="col-md-3 control-label" 
                           for="email">Your E-mail
                        </label>
                        <div class="col-md-9">
                           <input id="email" 
                              name="email" 
                              type="text" 
                              placeholder="Your email" 
                              class="form-control">
                        </div>
                     </div>
             
                     <!-- Message body -->
                     <div class="form-group">
                        <label class="col-md-3 control-label" 
                           for="message">Your message
                        </label>
                        <div class="col-md-9">
                           <textarea class="form-control" 
                              id="message" 
                              name="message" 
                              placeholder="Please enter your message here"rows="4" 
                              cols="50"></textarea>
                       </div>
                     </div>
             
                     <!-- Form actions -->
                     <div class="form-group">
                       <div class="col-md-12 text-right">
                           <button 
                              type="button"
                              id="submit-btn"
                              class="btn btn-primary btn-lg">Submit
                           </button>
                       </div>
                     </div>
                  </fieldset>
                </form>
              </div>
            </div>
         </div>
      </div>
      <script src="/jquery/dist/jquery.js"></script>
      <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
      <script>
         $(document).ready(function(){
            $('#submit-btn').click(function(){
               const name = $("#name").val();
               const email = $("#email").val();
               const message = $("#message").val();

               $.post("/message", 
                  { name: name, email: email, message:message }, (data, status) => {
                 if (status === 'success')
                   alert(`message sending success\n${data}`);
                 else
                   alert("message failed denied");
               });
            });
         });
      </script>
   </body>
</html>
